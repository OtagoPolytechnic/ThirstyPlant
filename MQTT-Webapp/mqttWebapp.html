  <body>
	<button onclick="client.connect(options);">1. Connect</button>
	<!-- The '#' in the below subscription means subscript to anything -->
    <!-- You could put any MQTT topic here -->
    <button onclick="client.subscribe('#', {qos: 2}); alert('Subscribed');">2. Subscribe</button>
	<button onclick="client.disconnect();">3. Disconnect</button>
